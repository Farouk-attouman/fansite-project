<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réseaux</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
background: url("https://images.unsplash.com/photo-1553621042-f6e147245754")
                center/cover no-repeat;        }

        header {
            text-align: center;
            padding: 60px 20px;
            
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
        }

        header h1 {
            position: relative;
            font-size: 3rem;
            color: #ff9f1c;
        }

        .social-container {
            max-width: 900px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .social-card {
            background: black;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.15);
        }

        .social-card img {
            width: 60px;
            margin-bottom: 10px;
        }

        .social-card h3 {
            color: #ffd166;
            margin-bottom: 8px;
        }

        .social-card a {
            color: #ff9f1c;
            font-weight: bold;
            text-decoration: none;
        }

        .social-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>
    <h1>Réseaux Officiels & Communautés</h1>
</header>

<div class="social-container">

    <div class="social-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="YouTube">
        <h3>YouTube – Jiro Dreams of Sushi</h3>
        <a href="https://www.youtube.com/results?search_query=jiro+dreams+of+sushi" target="_blank">Voir les vidéos</a>
    </div>

    <div class="social-card">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        <h3>Instagram – Fans de Sushi Jirō</h3>
        <a href="https://www.instagram.com/explore/tags/jiroono/" target="_blank">Voir les publications</a>
    </div>

   

    <div class="social-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="TikTok">
        <h3>TikTok – Moments Sushi</h3>
        <a href="https://www.tiktok.com/tag/jiroono" target="_blank">Voir les vidéos</a>
    </div>

   

   

</div>
<button onclick="window.location.href='index.html'" class="retour-btn">⬅ Retour</button>

</body>
</html>
